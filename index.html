<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="/src/assets/styles/css/mainStyles.css" />
  </head>
  <body>
    <h1 class="title">Typing Test</h1>
    <button class="test-button">test</button>
    <div id="root"></div>
    <div class="popup-background">
      <div class="popup">
        <h1>Your Score: <span></span></h1>
        <input type="text" placeholder="name your score" />
        <p>time <span></span></p>
        <p>corrections <span></span></p>
        <p>mistakes <span></span></p>
        <p>lps <span></span></p>
        <button class="pink">end</button>
      </div>
    </div>
    <script type="module" src="public/main.js"></script>
  </body>
</html>
